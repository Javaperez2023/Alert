<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taskbar Flash</title>
</head>
<body>
    <button id="alertBtn">Show Alert Effect</button>

    <script>
      document.getElementById('alertBtn').addEventListener('click', () => {
        window.electron.flashTaskbar();
      });
    </script>
</body>
</html>
